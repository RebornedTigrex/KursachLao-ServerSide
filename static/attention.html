    <style>
        * {
            margin: 0;

        body {

            color: #f0f6fc;
            display: flex;

            line-height: 1.5;

        .container {

        }
        
        /* –ù–∞–≤–∏–≥–∞—Ü–∏—è */
        .navbar {
            padding: 16px 0;
            border-bottom: 1px solid #30363d;
        }
        
        .nav-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .logo {

        }
        
        .logo-icon {
            color: #f78166;
        }
        
        .nav-links {
            display: flex;
            gap: 24px;
        }
        
        .nav-links a {
            color: #c9d1d9;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.2s;
        }
        
        .nav-links a:hover {
            color: #f0f6fc;
        }
        
        /* –û—Å–Ω–æ–≤–Ω–æ–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ */
        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 80px 0;
        }
        
        .error-message {
            text-align: center;
            max-width: 800px;
            padding: 40px;
            border-radius: 12px;
            background-color: rgba(22, 27, 34, 0.7);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid #30363d;
            position: relative;
            overflow: hidden;
        }
        
        /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã —Ñ–æ–Ω–∞ */
        .background-elements {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .circle {
            position: absolute;
            border-radius: 50%;
            opacity: 0.1;
        }
        
        .circle-1 {
            width: 300px;
            height: 300px;
            background: linear-gradient(135deg, #238636, #2ea043);
            top: -150px;
            right: -100px;
        }
        
        .circle-2 {
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #f78166, #da3633);
            bottom: -100px;
            left: -50px;
        }
        
        /* –¢–µ–∫—Å—Ç —Å–æ–æ–±—â–µ–Ω–∏—è */
        .main-text {
            font-size: 5.5rem;
            font-weight: 800;
            color: #f0f6fc;
            margin-bottom: 16px;
            line-height: 1.1;
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
        }
        
        .sub-text {
            font-size: 2.2rem;
            color: #8b949e;
            margin-bottom: 32px;
            line-height: 1.3;
        }
        
        .warning-text {
            font-size: 1.6rem;
            color: #c9d1d9;
            margin-top: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }
        
        .emoji {
            font-size: 2rem;
            animation: pulse 2s infinite;
        }
        
        /* –ê–Ω–∏–º–∞—Ü–∏—è –ø—É–ª—å—Å–∞—Ü–∏–∏ –¥–ª—è —ç–º–æ–¥–∑–∏ */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }
        
        /* IP –∞–¥—Ä–µ—Å (–¥–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–π) */
        .ip-display {
            background-color: #161b22;
            border: 1px solid #30363d;
            border-radius: 6px;
            padding: 16px 24px;
            margin-top: 32px;
            font-family: 'Courier New', monospace;
            font-size: 1.1rem;
            color: #8b949e;
            display: inline-block;
            position: relative;
            overflow: hidden;
        }
        
        .ip-display::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(32, 111, 235, 0.2), transparent);
            animation: shimmer 3s infinite;
        }
        
        @keyframes shimmer {
            0% {
                left: -100%;
            }
            100% {
                left: 100%;
            }
        }
        
        /* –ü–æ–¥–≤–∞–ª */
        .footer {
            padding: 40px 0;
            border-top: 1px solid #30363d;
            color: #8b949e;
            font-size: 14px;
        }
        
        .footer-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            gap: 24px;
        }
        
        .footer-links {
            display: flex;
            flex-wrap: wrap;
            gap: 16px;
        }
        
        .footer-links a {
            color: #8b949e;
            text-decoration: none;
        }
        
        .footer-links a:hover {
            color: #f0f6fc;
            text-decoration: underline;
        }
        
        /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
        @media (max-width: 768px) {
            .main-text {
                font-size: 3.5rem;
            }
            
            .sub-text {
                font-size: 1.6rem;
            }
            
            .warning-text {
                font-size: 1.2rem;
            }
            
            .nav-links {
                display: none;
            }
            
            .footer-content {
                flex-direction: column;
                text-align: center;
            }
        }
        
        @media (max-width: 480px) {
            .main-text {
                font-size: 2.5rem;
            }
            
            .sub-text {
                font-size: 1.2rem;
            }
            
            .warning-text {
                font-size: 1rem;
                flex-direction: column;
                gap: 8px;
            }
            
            .error-message {
                padding: 24px;
            }
        }
    </style>
</head>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ -->

                <!-- –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–µ —ç–ª–µ–º–µ–Ω—Ç—ã —Ñ–æ–Ω–∞ -->

                <!-- –î–µ–∫–æ—Ä–∞—Ç–∏–≤–Ω—ã–π IP –∞–¥—Ä–µ—Å -->
                <div class="ip-display">
                    192.168.1.1 ‚Ä¢ –ú–æ—Å–∫–æ–≤—Å–∫–æ–µ –≤—Ä–µ–º—è: <span id="time">00:00:00</span> ‚Ä¢ –ë—Ä–∞—É–∑–µ—Ä: Chrome/Windows
                </div>
                
                <!-- –ü—Ä–µ–¥—É–ø—Ä–µ–∂–¥–µ–Ω–∏–µ -->

    <script>
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏
        function updateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('ru-RU', {
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit',
                timeZone: 'Europe/Moscow'
            });
            document.getElementById('time').textContent = timeString;
        }
        
        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è –≤—Ä–µ–º–µ–Ω–∏
        updateTime();
        setInterval(updateTime, 1000);
        
        // –ì–µ–Ω–µ—Ä–∞—Ü–∏—è —Å–ª—É—á–∞–π–Ω–æ–≥–æ IP (–¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏)
        function generateRandomIP() {
            return `${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}.${Math.floor(Math.random() * 255)}`;
        }
        
        // –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ IP –∞–¥—Ä–µ—Å–∞ –∫–∞–∂–¥—ã–µ 5 —Å–µ–∫—É–Ω–¥
        function updateIP() {
            const ipDisplay = document.querySelector('.ip-display');
            const currentText = ipDisplay.textContent;
            const newIP = generateRandomIP();
            const newText = currentText.replace(/\d+\.\d+\.\d+\.\d+/, newIP);
            ipDisplay.textContent = newText;
        }
        
        // –ù–∞—á–∏–Ω–∞–µ–º –æ–±–Ω–æ–≤–ª–µ–Ω–∏–µ IP —á–µ—Ä–µ–∑ 3 —Å–µ–∫—É–Ω–¥—ã
        setTimeout(() => {
            updateIP();
            setInterval(updateIP, 5000);
        }, 3000);
        
        // –ê–Ω–∏–º–∞—Ü–∏—è –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ –Ω–∞ —ç–º–æ–¥–∑–∏
        const emoji = document.querySelector('.emoji');
        emoji.addEventListener('mouseenter', function() {
            this.style.transform = 'scale(1.5)';
            this.style.transition = 'transform 0.3s';
        });
        
        emoji.addEventListener('mouseleave', function() {
            this.style.transform = 'scale(1)';
        });
    </script>
