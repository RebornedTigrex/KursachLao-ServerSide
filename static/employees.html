<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Harmony Hub - Сотрудники</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico">
    <script src="thirdParty/feather.min.js"></script>
    <script src="thirdParty/3.4.17.js"></script> <!-- Tailwind CDN -->
</head>
<body class="bg-gray-50 text-gray-900 min-h-screen flex flex-col">

    <!-- Navbar -->
    <custom-navbar></custom-navbar>

    <!-- Notification Container -->
    <div id="notification-container" class="fixed top-4 right-4 z-50"></div>

    <!-- Main Content -->
    <main class="flex-1 container mx-auto px-4 py-8 max-w-7xl">
        <div class="flex justify-between items-center mb-6">
            <h1 class="text-3xl font-bold">Управление сотрудниками</h1>
            <button id="add-employee-btn" class="bg-green-600 text-white px-6 py-3 rounded-lg hover:bg-green-700 transition font-medium flex items-center gap-2">
                <i data-feather="user-plus" class="w-5 h-5"></i>
                Добавить сотрудника
            </button>
        </div>

        <!-- Filter Section -->
        <div class="bg-white rounded-xl shadow-lg p-6 mb-10">
            <h2 class="text-xl font-semibold mb-5 flex items-center gap-2">
                <i data-feather="filter" class="w-6 h-6 text-blue-600"></i>
                Фильтры
            </h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-5 mb-6">
                <input id="fio-filter" type="text" placeholder="Поиск по ФИО" class="border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500">
                <select id="status-filter" class="border-gray-300 rounded-lg p-3 focus:ring-2 focus:ring-blue-500">
                    <option value="">Все статусы</option>
                    <option value="active">В штате</option>
                    <option value="fired">Уволен</option>
                    <option value="on_vacation">В отпуске</option>
                    <option value="sick">На больничном</option>
                </select>
                <div class="relative">
                    <button id="more-filters-btn" class="w-full border-gray-300 rounded-lg p-3 text-left flex justify-between items-center focus:ring-2 focus:ring-blue-500">
                        Дополнительные фильтры
                        <i data-feather="chevron-down" class="w-5 h-5"></i>
                    </button>
                    <div id="more-filters-dropdown" class="absolute z-10 mt-2 w-full bg-white rounded-lg shadow-lg p-4 hidden">
                        <div class="mb-4">
                            <label class="block text-sm font-medium text-gray-700 mb-1">Должность</label>
                            <select id="post-filter" class="w-full border-gray-300 rounded-lg p-2">
                                <option value="">Все должности</option>
                                <!-- Заполняется динамически -->
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-1">Диапазон зарплаты</label>
                            <div class="px-4">
                                <div id="salary-slider" class="relative h-2 bg-gray-200 rounded-full">
                                    <div id="salary-range" class="absolute h-2 bg-blue-500 rounded-full"></div>
                                    <input id="salary-min" type="range" class="absolute w-full opacity-0 cursor-pointer">
                                    <input id="salary-max" type="range" class="absolute w-full opacity-0 cursor-pointer">
                                </div>
                                <div class="flex justify-between mt-2 text-sm text-gray-600">
                                    <span id="salary-min-label">0 ₽</span>
                                    <span id="salary-max-label">0 ₽</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="flex justify-end">
                <button id="apply-filters" class="bg-blue-600 text-white px-6 py-2 rounded-lg hover:bg-blue-700 transition">Применить</button>
                <button id="reset-filters" class="ml-4 text-gray-600 hover:text-gray-800">Сбросить</button>
            </div>
        </div>

        <!-- Таблица сотрудников -->
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="p-6 border-b">
                <h2 class="text-xl font-semibold">Список сотрудников</h2>
            </div>
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ФИО</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Должность</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">З/п (согласованная)</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Телефон</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Статус</th>
                            <th class="px-6 py-4 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Действия</th>
                        </tr>
                    </thead>
                    <tbody id="employees-tbody" class="divide-y divide-gray-200 bg-white">
                        <!-- Заполняется JS -->
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <custom-footer></custom-footer>

    <!-- Модальное окно добавления -->
    <div id="add-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl shadow-2xl max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b flex justify-between items-center">
                <h3 class="text-xl font-bold">Добавление сотрудника</h3>
                <button class="close-modal text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
            </div>
            <form id="add-employee-form" class="p-6 grid grid-cols-1 md:grid-cols-2 gap-5">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Имя *</label>
                    <input type="text" name="firstName" required class="w-full border-gray-300 rounded-lg p-3">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Фамилия *</label>
                    <input type="text" name="lastName" required class="w-full border-gray-300 rounded-lg p-3">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Отчество</label>
                    <input type="text" name="patronymic" class="w-full border-gray-300 rounded-lg p-3">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Телефон *</label>
                    <input type="tel" name="phoneNumber" required class="w-full border-gray-300 rounded-lg p-3">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Статус *</label>
                    <select name="workStatus" required class="w-full border-gray-300 rounded-lg p-3">
                        <option value="active">В штате</option>
                        <option value="fired">Уволен</option>
                        <option value="on_vacation">В отпуске</option>
                        <option value="sick">На больничном</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Должность *</label>
                    <select name="postId" required class="w-full border-gray-300 rounded-lg p-3">
                        <!-- Заполняется динамически -->
                    </select>
                </div>
                <div class="col-span-full flex justify-end gap-4 mt-6">
                    <button type="button" class="cancel-btn px-6 py-3 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition">
                        Отмена
                    </button>
                    <button type="submit" class="px-8 py-3 bg-green-600 text-white rounded-lg hover:bg-green-700 transition font-medium">
                        Добавить
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Модальное окно редактирования -->
    <div id="edit-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl shadow-2xl max-w-2xl w-full mx-4 max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b flex justify-between items-center">
                <h3 class="text-xl font-bold">Редактирование сотрудника</h3>
                <button class="close-modal text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
            </div>
            <form id="edit-employee-form" class="p-6 grid grid-cols-1 md:grid-cols-2 gap-5">
                <input type="hidden" name="id">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Имя *</label>
                    <input type="text" name="firstName" required class="w-full border-gray-300 rounded-lg p-3">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Фамилия *</label>
                    <input type="text" name="lastName" required class="w-full border-gray-300 rounded-lg p-3">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Отчество</label>
                    <input type="text" name="patronymic" class="w-full border-gray-300 rounded-lg p-3">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Телефон *</label>
                    <input type="tel" name="phoneNumber" required class="w-full border-gray-300 rounded-lg p-3">
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Статус *</label>
                    <select name="workStatus" required class="w-full border-gray-300 rounded-lg p-3">
                        <option value="active">В штате</option>
                        <option value="fired">Уволен</option>
                        <option value="on_vacation">В отпуске</option>
                        <option value="sick">На больничном</option>
                    </select>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-1">Должность *</label>
                    <select name="postId" required class="w-full border-gray-300 rounded-lg p-3">
                        <!-- Заполняется динамически -->
                    </select>
                </div>
                <div class="col-span-full flex justify-end gap-4 mt-6">
                    <button type="button" class="cancel-btn px-6 py-3 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition">
                        Отмена
                    </button>
                    <button type="submit" class="px-8 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition font-medium">
                        Сохранить
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Модальное окно подтверждения удаления -->
    <div id="delete-modal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 hidden">
        <div class="bg-white rounded-xl shadow-2xl p-6 max-w-md w-full mx-4">
            <h3 class="text-xl font-bold mb-4">Подтверждение удаления</h3>
            <p class="mb-6">Вы уверены, что хотите удалить этого сотрудника? Это действие нельзя отменить.</p>
            <div class="flex justify-end gap-4">
                <button class="cancel-btn px-6 py-3 bg-gray-200 text-gray-800 rounded-lg hover:bg-gray-300 transition">
                    Отмена
                </button>
                <button id="confirm-delete" class="px-6 py-3 bg-red-600 text-white rounded-lg hover:bg-red-700 transition font-medium">
                    Удалить
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="modules/dataCache.js"></script>
    <script src="modules/notifications.js"></script>
    <script src="modules/serverSync.js"></script>
    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script>
        feather.replace();

        // Модалки
        const modals = {
            add: document.getElementById('add-modal'),
            edit: document.getElementById('edit-modal'),
            delete: document.getElementById('delete-modal')
        };

        // Закрытие модалок
        document.querySelectorAll('.close-modal, .cancel-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                Object.values(modals).forEach(m => m.classList.add('hidden'));
            });
        });

        Object.values(modals).forEach(modal => {
            modal.addEventListener('click', e => {
                if (e.target === modal) modal.classList.add('hidden');
            });
        });

        // Данные
        let allEmployees = [];
        let allPosts = [];
        let allSalaries = [];
        let minSalary = 0;
        let maxSalary = 0;

        async function loadData() {
            try {
                const data = await window.dataCache.fetchAllData(true);
                allEmployees = data.employees;
                allPosts = data.posts;
                allSalaries = data.salaries;

                // Мин/макс ЗП
                const salaries = allSalaries.map(s => s.agreeSalary || 0);
                minSalary = Math.min(...salaries) || 0;
                maxSalary = Math.max(...salaries) || 100000;

                // Инициализация слайдера
                initSalarySlider();

                // Заполнение селектов должностей
                const postOptions = allPosts.map(p => `<option value="${p.id}">${p.postName}</option>`).join('');
                document.querySelector('#add-employee-form select[name="postId"]').innerHTML = postOptions;
                document.querySelector('#edit-employee-form select[name="postId"]').innerHTML = postOptions;
                document.querySelector('#post-filter').innerHTML = '<option value="">Все должности</option>' + postOptions;

                renderEmployees(allEmployees);

                window.notifications.showSuccess('Данные загружены');
            } catch (err) {
                window.notifications.showError(err);
            }
        }

        function renderEmployees(employees) {
            const tbody = document.getElementById('employees-tbody');
            tbody.innerHTML = employees.map(emp => {
                const post = allPosts.find(p => p.id === emp.postId);
                const salary = allSalaries.find(s => s.employeeId === emp.id);
                const fullName = [emp.firstName, emp.lastName, emp.patronymic].filter(Boolean).join(' ');

                return `
                        <tr class="hover:bg-gray-50">
                            <td class="px-6 py-4 text-sm text-gray-500">${emp.id}</td>
                            <td class="px-6 py-4 text-sm font-medium text-gray-900">${fullName}</td>
                            <td class="px-6 py-4 text-sm text-gray-500">${post?.postName || '—'}</td>
                            <td class="px-6 py-4 text-sm text-gray-900">${salary?.agreeSalary || '—'} ₽</td>
                            <td class="px-6 py-4 text-sm text-gray-500">${emp.phoneNumber}</td>
                            <td class="px-6 py-4">
                                <span class="px-2 py-1 text-xs font-medium rounded-full ${getStatusColor(emp.workStatus)}">
                                    ${getStatusText(emp.workStatus)}
                                </span>
                            </td>
                            <td class="px-6 py-4 text-sm font-medium">
                                <button class="edit-btn text-blue-600 hover:text-blue-800 mr-3" data-id="${emp.id}">
                                    <i data-feather="edit-2" class="w-5 h-5"></i>
                                </button>
                                <button class="delete-btn text-red-600 hover:text-red-800" data-id="${emp.id}">
                                    <i data-feather="trash-2" class="w-5 h-5"></i>
                                </button>
                            </td>
                        </tr>
                    `;
            }).join('');
            feather.replace();
        }

        function getStatusColor(status) {
            const colors = {
                active: 'bg-green-100 text-green-800',
                fired: 'bg-red-100 text-red-800',
                on_vacation: 'bg-blue-100 text-blue-800',
                sick: 'bg-yellow-100 text-yellow-800'
            };
            return colors[status] || 'bg-gray-100 text-gray-800';
        }

        function getStatusText(status) {
            const texts = {
                active: 'В штате',
                fired: 'Уволен',
                on_vacation: 'В отпуске',
                sick: 'На больничном'
            };
            return texts[status] || status;
        }

        // Дропдаун дополнительных фильтров
        const moreFiltersBtn = document.getElementById('more-filters-btn');
        const moreFiltersDropdown = document.getElementById('more-filters-dropdown');
        moreFiltersBtn.addEventListener('click', () => {
            moreFiltersDropdown.classList.toggle('hidden');
        });

        // Инициализация слайдера ЗП
        function initSalarySlider() {
            const minInput = document.getElementById('salary-min');
            const maxInput = document.getElementById('salary-max');
            const range = document.getElementById('salary-range');
            const minLabel = document.getElementById('salary-min-label');
            const maxLabel = document.getElementById('salary-max-label');

            minInput.min = minSalary;
            minInput.max = maxSalary;
            minInput.value = minSalary;
            maxInput.min = minSalary;
            maxInput.max = maxSalary;
            maxInput.value = maxSalary;

            function updateSlider() {
                const minVal = parseInt(minInput.value);
                const maxVal = parseInt(maxInput.value);

                if (minVal > maxVal) {
                    minInput.value = maxVal;
                    maxInput.value = minVal;
                }

                const minPercent = ((minInput.value - minSalary) / (maxSalary - minSalary)) * 100;
                const maxPercent = ((maxInput.value - minSalary) / (maxSalary - minSalary)) * 100;

                range.style.left = `${Math.min(minPercent, maxPercent)}%`;
                range.style.width = `${Math.abs(maxPercent - minPercent)}%`;

                minLabel.textContent = `${minInput.value} ₽`;
                maxLabel.textContent = `${maxInput.value} ₽`;
            }

            minInput.addEventListener('input', updateSlider);
            maxInput.addEventListener('input', updateSlider);
            updateSlider();
        }

        // Фильтрация
        function applyFilters() {
            const fioQuery = document.getElementById('fio-filter').value.toLowerCase();
            const status = document.getElementById('status-filter').value;
            const postId = document.getElementById('post-filter').value;
            const minSal = parseInt(document.getElementById('salary-min').value);
            const maxSal = parseInt(document.getElementById('salary-max').value);

            const filtered = allEmployees.filter(emp => {
                const fullName = [emp.firstName, emp.lastName, emp.patronymic].join(' ').toLowerCase();
                const salary = allSalaries.find(s => s.employeeId === emp.id)?.agreeSalary || 0;

                return (
                    (fioQuery ? fullName.includes(fioQuery) : true) &&
                    (status ? emp.workStatus === status : true) &&
                    (postId ? emp.postId == postId : true) &&
                    (salary >= minSal && salary <= maxSal)
                );
            });

            renderEmployees(filtered);
        }

        document.getElementById('apply-filters').addEventListener('click', applyFilters);
        document.getElementById('reset-filters').addEventListener('click', () => {
            document.getElementById('fio-filter').value = '';
            document.getElementById('status-filter').value = '';
            document.getElementById('post-filter').value = '';
            document.getElementById('salary-min').value = minSalary;
            document.getElementById('salary-max').value = maxSalary;
            moreFiltersDropdown.classList.add('hidden');
            applyFilters();
        });

        // Добавление
        document.getElementById('add-employee-btn').addEventListener('click', () => {
            document.getElementById('add-employee-form').reset();
            modals.add.classList.remove('hidden');
        });

        document.getElementById('add-employee-form').addEventListener('submit', async e => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            try {
                await window.dataCache.addEmployee(data);
            } catch (err) {
                window.notifications.showError(err);
            } finally {
                modals.add.classList.add('hidden');
                await loadData();
            }
        });

        // Редактирование
        document.addEventListener('click', async e => {
            if (e.target.closest('.edit-btn')) {
                const id = e.target.closest('.edit-btn').dataset.id;
                try {
                    const employee = allEmployees.find(e => e.id == id);
                    if (!employee) throw new Error('Employee not found');

                    const form = document.getElementById('edit-employee-form');
                    form.elements.id.value = employee.id;
                    form.elements.firstName.value = employee.firstName;
                    form.elements.lastName.value = employee.lastName;
                    form.elements.patronymic.value = employee.patronymic || '';
                    form.elements.phoneNumber.value = employee.phoneNumber;
                    form.elements.workStatus.value = employee.workStatus;
                    form.elements.postId.value = employee.postId;

                    modals.edit.classList.remove('hidden');
                } catch (err) {
                    window.notifications.showError(err);
                }
            }
        });

        document.getElementById('edit-employee-form').addEventListener('submit', async e => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            const id = data.id;
            try {
                await window.dataCache.updateEmployee(id, data);
            } catch (err) {
                window.notifications.showError(err);
            } finally {
                modals.edit.classList.add('hidden');
                await loadData();
            }
        });

        // Удаление
        let deleteId = null;
        document.addEventListener('click', e => {
            if (e.target.closest('.delete-btn')) {
                deleteId = e.target.closest('.delete-btn').dataset.id;
                modals.delete.classList.remove('hidden');
            }
        });

        document.getElementById('confirm-delete').addEventListener('click', async () => {
            if (deleteId) {
                try {
                    await window.dataCache.deleteEmployee(deleteId);
                } catch (err) {
                    window.notifications.showError(err);
                } finally {
                    modals.delete.classList.add('hidden');
                    await loadData();
                    deleteId = null;
                }
            }
        });

        // Инициализация
        document.addEventListener('DOMContentLoaded', loadData);
        window.addEventListener('dataCache:updated', loadData);
    </script>
</body>
</html>
